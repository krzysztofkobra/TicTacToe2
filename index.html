<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Tic Tac Toe 2</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
  </head>
  <body class="min-h-screen">
    <div class="floating-particles" id="particles"></div>
    <div id="root"></div>

    <div id="cookie-banner" class="fixed bottom-4 left-4 right-4 max-w-xl mx-auto bg-white border border-gray-300 shadow-lg p-4 rounded-xl z-50 text-sm flex flex-col sm:flex-row justify-between items-center gap-2">
      <span>
        We use cookies to analyze traffic and improve your experience. By using this site, you consent to the use of Google Analytics.
      </span>
      <button id="accept-cookies" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
        Accept
      </button>
    </div>

    <script>
      function loadAnalytics() {
        const script1 = document.createElement("script");
        script1.src = "https://www.googletagmanager.com/gtag/js?id=G-L1XDPVMY0C";
        script1.async = true;
        document.head.appendChild(script1);

        const script2 = document.createElement("script");
        script2.innerHTML = `
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-L1XDPVMY0C');
        `;
        document.head.appendChild(script2);
      }

      if (localStorage.getItem("cookiesAccepted") === "true") {
        document.getElementById("cookie-banner").style.display = "none";
        loadAnalytics();
      }

      document.getElementById("accept-cookies").addEventListener("click", function () {
        localStorage.setItem("cookiesAccepted", "true");
        document.getElementById("cookie-banner").style.display = "none";
        loadAnalytics();
      });
    </script>

    <script type="text/babel" src="js/audio/AudioManager.js"></script>
    <script type="text/babel" src="js/audio/BackgroundMusic.js"></script>
    <script type="text/babel" src="js/utils/gameLogic.js"></script>
    <script type="text/babel" src="js/components/ParticleSystem.js"></script>
    <script type="text/babel" src="js/components/MainMenu.js"></script>
    <script type="text/babel" src="js/components/GameBoard.js"></script>
    <script type="text/babel" src="js/components/GameStats.js"></script>
    <script type="text/babel" src="js/main.js"></script>
  </body>
</html>
